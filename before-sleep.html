<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перед сном</title>
    <link rel="stylesheet" href="before-sleep.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back">&#8592;</a>
            <h1>Перед сном</h1>
        </header>
        <div class="zikr-container" id="zikr-container">
            <div class="zikr" id="zikr-1">
                <h2>Зикр №1</h2>
                <p class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
                <p class="translation">С именем Аллаха, Милостивого, Милосердного!</p>
            </div>
            <div class="zikr" id="zikr-2">
                <h2>Зикр №2</h2>
                <p class="arabic">اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ</p>
                <p class="translation">Аллах – нет божества, кроме Него, Живого, Самосущего.</p>
            </div>
            <div class="zikr" id="zikr-3">
                <h2>Зикр №3</h2>
                <p class="arabic">قُلْ هُوَ اللَّهُ أَحَدٌ</p>
                <p class="translation">Скажи: «Он – Аллах Единый».</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
